<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/output.css" />
    <link rel="stylesheet" href="/src/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <title>Weather_Api</title>
  </head>
  <body>
    <nav class="bg-[#1e202b] border-gray-200 py-[50px]">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between w-[90.5%] m-auto px-[15px]"
      >
        <div class="flex">
          <img
            src="./image/logo.png"
            class="h-9 mr-[10px]"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-lg font-semibold whitespace-nowrap text-white"
            >Weather</span
          >
        </div>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
              <a
                href="#"
                class="block md:bg-transparent text-blue-700 border-2 border-blue-500 py-1 px-6 rounded-[30px]"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block text-white py-1 px-6 border-2 border-transparent hover:border-blue-500 rounded-[30px] transition-all hover:text-blue-500"
                >News</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block text-white border-2 border-transparent hover:border-blue-500 py-1 px-6 rounded-[30px] transition-all md:hover:text-blue-500"
                >Live cameras</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block text-white border-2 border-transparent hover:border-blue-500 py-1 px-6 rounded-[30px] transition-all md:hover:text-blue-500"
                >Photos</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block text-white border-2 border-transparent hover:border-blue-500 py-1 px-6 rounded-[30px] transition-all md:hover:text-blue-500"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="bg-[url('../image/e57a19ee3a292d71251940c1d1a6b07d.jpg')] bg-cover bg-center min-h-screen relative"
    >
      <div
        class="bg-black opacity-30 absolute top-0 right-0 left-0 bottom-0"
      ></div>
      <section class="w-[90.5%] m-auto relative">
        <div class="relative pt-[40px] pb-[40px] md:py-[70px]">
          <input
            type="text"
            id="search"
            placeholder="Find your location..."
            class="bg-[#1e202b] rounded-[30px] text-gray-200 py-5 pl-[20px] pr-[50px] w-full"

          />
          <button
            class="bg-[#009ad8] rounded-[30px] px-8 md:px-10 py-3 absolute top-[48px] md:top-[78px] right-[10px] text-amber-50"
          >
            Find
          </button>
        </div>
        <div class=" px-[15px] grid grid-cols-12 gap-y-2" id="demo"></div>

      </section>
    </div>
    <footer class="bg-[#262936] py-[50px]">
      <div class="flex flex-wrap md:flex-nowrap w-[96%] md:w-[92%] m-auto md:px-[15px] lg:gap-x-24 md:gap-x-20">
        <div class="relative md:px-[15px] w-[100%] md:w-[65%] ">
          <input
            type="text"
            class=" py-[13px] md:py-[20px] pr-[100px] pl-[20px] rounded-[30px] text-[#bfc1c8] bg-[#1e202b] w-full"
            placeholder="Enter your email to subscribe..."
          />
          <button
            class="bg-[#009ad8] rounded-[30px] px-6 py-2 md:py-2.5 absolute top-[6px] md:top-[10px]  right-[8px]  md:right-[25px] text-amber-50"
          >
            Subscribe
          </button>
        </div>
        <div class="flex text-xl md:w-[27%] w-[100%] px-[15px] mt-7 md:mt-0">
          <div
            class="w-[50px] h-[50px] rounded-full mx-1 flex justify-center items-center text-center bg-[#1e202b] text-[#009ad8] hover:bg-[#009ad8] hover:text-white"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div
            class="w-[50px] h-[50px] rounded-full mx-1 flex justify-center items-center text-center bg-[#1e202b] text-[#009ad8] hover:bg-[#009ad8] hover:text-white"
          >
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div
            class="w-[50px] h-[50px] rounded-full mx-1 flex justify-center items-center text-center bg-[#1e202b] text-[#009ad8] hover:bg-[#009ad8] hover:text-white"
          >
            <i class="fa-brands fa-github"></i>
          </div>
          <div
            class="w-[50px] h-[50px] rounded-full mx-1 flex justify-center items-center text-center bg-[#1e202b] text-[#009ad8] hover:bg-[#009ad8] hover:text-white"
          >
            <i class="fa-brands fa-snapchat"></i>
          </div>
        </div>
      </div>
      <div class="w-[87%] m-auto px-[15px] mt-5 text-gray-400">
        <h1>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </h1>
      </div>
    </footer>
    <script src="/index.html"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</html>
